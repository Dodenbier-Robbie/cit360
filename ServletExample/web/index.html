<html>
    <head>
        <title>CIT 360 Servlet Example</title>
    </head>
<style>
input {
    width: 25%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
}
</style>
   <body>
       <h1>CIT 360 Servlet Example</h1>
       <p>Enter your details to have it submitted to the web server:</p>
<div id = "inputForm">
      <form action = "ServletExample" method = "GET">
         First Name: <br><input type="text" name="firstName">
         <br />
         Last Name: <br><input type="text" name="lastName" />
         <br />
         Email Address: <br><input type="email" name="email" />
         <br />
         Phone Number: <br><input type="tel" name="phoneNumber" />
<br />
         <input type="submit" value="Submit" />
      </form>
</div>
   </body>
</html>
